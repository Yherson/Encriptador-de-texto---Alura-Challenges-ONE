<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <script type="module" src="./main.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="img/logo.png" class="logo" alt="Oracle Next Education">
        </header>
        <main>
            <textarea id="texto-entrada" type="text" placeholder="Ingrese el texto aquí"></textarea>
            <p><img src="img/alert.png" alt="aviso">Evita usar acentos o símbolos</p>
            <section>
                <button id="btnEncriptar">Encriptar</button>
                <button id="btnDesencriptar">Desencriptar</button>
            </section>
        </main>
        <aside>
            <div id="result"></div>
            <button id="btnCopiar">Copiar</button>
        </aside>
    </div>
    <footer class="footer-basic">
        <div class="social"><a href="https://www.linkedin.com/in/yherson-valdivia-altez-373926270/"><i class="icon ion-social-linkedin"></i></a><a href="https://github.com/Yherson"><i class="icon ion-social-github"></i></a>
        </div>
    <p class="copyright">by Yherson Valdivia © 2023</p>
    </footer>
</body>
</html>
